<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Etch-a-Sketch</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Economica&family=Rubik+Vinyl&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="styles/styles.css" />
        <script src="scripts/script.js" defer></script>
    </head>
    <body>
        <h1>Etch-a-Sketch</h1>
        <div class="sketch-wrapper">
            <div class="buttons">
                <div class="input-grid-size">
                    <input
                        type="range"
                        id="grid-size"
                        name="grid-size"
                        min="1"
                        max="50"
                        value="5"
                    />
                    <label for="grid-size"
                        >Grid Size: <span id="size-value">5 x 5</span>
                    </label>
                </div>
                <div class="input-mode">
                    <input
                        type="color"
                        id="palette"
                        name="palette"
                        value="#000000"
                    />
                    <!-- <button id="btn-colormode">Color Mode</button> -->
                    <button id="btn-rainbow">Rainbow Mode</button>
                    <button id="btn-eraser">Eraser</button>
                    <button id="btn-clear">Clear Board</button>
                </div>
            </div>
            <div id="grid-container"></div>
        </div>
    </body>
</html>
